<link rel="import" href="../bower_components/core-list/core-list.html">

<script src="../bower_components/fast-json-patch/src/json-patch-duplex.js"></script>

<polymer-element name="sync-data" attributes="url data">
  <template>
    <core-ajax id="request"
      url="{{ url }}"
      params='{{ send }}'
      handleAs="json"
      method="{{ type }}"
      body="{{ body }}"
      on-core-response="{{ handleResponse }}"></core-ajax>

      <template repeat="{{ item in data }}">
        <li is="drag-drop-el">{{ item|stringify }}</li>
      </template>
    </ul>-->

      <template>
        <li is="drag-drop-el" on-droped="{{ handleDrop }}">{{ name }} {{ _id }}</li>
        <input type="text" value="{{ name }}">
      </template>
    </core-list>  -->
    <template id="list" repeat="{{ data }}">
      <input type="text" value="{{ name }}">
    </template>
    <!-- <aha-table id="table" data="{{ data }}"></aha-table> -->
  </template>
  <script>
    Polymer({
      /**
       * The URL target of the request.
       * 
       * @attribute url
       * @type string
       * @default ''
       */
      url: '',
      /**
       * The URL target of the request.
       * 
       * @attribute data
       * @type object
       * @default null
       */
      data: null,
      type: 'GET',
      ready: function() {
        this.$.request.go();
      },
      created: function() {
        // Object.observe(this.data, this.dataChanged.bind(this));
      },
      handleResponse: function(e, d, el) {
        console.log(e, d, el);
        if (this.type === 'GET') {
          this.data = d.response;
          this.dataObs = jsonpatch.observe(this.data);
        }
        // this.$.table.data = this.data;
      },
      stringify: function(value) {
        return JSON.stringify(value);
      },
      handleDrop: function(e, d, el) {
        console.log(e, d, el);
      },
      dataChanged: function(oldValue, newValue) {
        this.data.forEach(function(item) {
          Object.observe(item, this.sendData.bind(this));
        }, this);
        console.log('atatat');
        console.log(oldValue, newValue);
      },
      dataMapChanged: function(one, two) {
        console.log('map', one[0]);
      },
      sendData: function() {
        var patches = jsonpatch.generate(this.dataObs);
        console.log(patches);
        this.type = 'POST';
        this.body = JSON.stringify(this.data);
        this.$.request.go();
      }
    });
  </script>
</polymer-element>
